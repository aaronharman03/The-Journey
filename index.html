<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Social Progress PWA</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    
    <style>
        :root { --bg: #000; --card: #111; --accent: #00ff88; --text: #fff; --error: #ff4444; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; padding-top: 100px; }
        
        /* Auth Screen */
        #auth-screen { position: fixed; inset: 0; background: var(--bg); z-index: 3000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { background: var(--card); padding: 30px; border-radius: 20px; width: 100%; max-width: 350px; border: 1px solid #222; text-align: center; }
        
        /* Layout */
        #header { position: fixed; top: 0; left: 0; right: 0; background: rgba(0,0,0,0.95); padding: 15px 20px; z-index: 1000; border-bottom: 1px solid #222; backdrop-filter: blur(10px); }
        .bar-bg { background: #222; border-radius: 10px; height: 6px; width: 100%; margin-top: 8px; overflow: hidden; }
        .bar-fill { background: var(--accent); height: 100%; width: 0%; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        
        #list { display: flex; flex-direction: column; gap: 12px; }
        .card { background: var(--card); border-radius: 14px; border: 1px solid #222; overflow: hidden; }
        .card-header { padding: 16px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .task-name { font-weight: bold; font-size: 1rem; margin-bottom: 6px; color: #eee; }
        .pct-val { color: #555; font-size: 0.85rem; font-weight: bold; }
        
        .expansion { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; background: #080808; }
        .card.open .expansion { max-height: 2000px; padding-bottom: 20px; }
        
        .day-container { padding: 0 16px; display: flex; flex-direction: column; gap: 12px; margin-top: 20px; }
        .day-row { display: flex; align-items: center; gap: 12px; }
        .day-label { font-size: 0.6rem; color: #444; width: 32px; font-weight: 800; }
        .reps { display: flex; gap: 8px; flex-wrap: wrap; }
        
        .dot { width: 24px; height: 24px; border-radius: 6px; background: #1a1a1a; border: 1px solid #333; }
        .dot.active { background: var(--accent); border-color: var(--accent); }

        .add-btn { position: fixed; bottom: 25px; right: 25px; width: 56px; height: 56px; border-radius: 28px; background: var(--accent); border: none; font-size: 28px; z-index: 100; font-weight: bold;}
        .logout-btn { background: none; border: 1px solid #333; color: #666; padding: 8px 12px; border-radius: 8px; font-size: 0.7rem; cursor: pointer; }
        
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); align-items: center; justify-content: center; z-index: 2000; padding: 20px; }
        .modal-content { background: #1a1a1a; padding: 25px; border-radius: 20px; width: 100%; max-width: 380px; }
        input { background: #000; border: 1px solid #333; color: #fff; padding: 14px; width: 100%; margin: 10px 0; border-radius: 10px; box-sizing: border-box; }
        button.primary { background: var(--accent); border: none; padding: 16px; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; color: #000; }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="auth-card">
        <h2 style="color:var(--accent)">Social Progress</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button class="primary" onclick="handleAuth()">LOGIN / SIGNUP</button>
        <p id="auth-error" style="color:var(--error); font-size:0.8rem; margin-top:10px;"></p>
    </div>
</div>

<div id="header">
    <div style="display:flex; justify-content:space-between; align-items: center;">
        <div>
            <span style="font-size:0.65rem; color:#666; font-weight: 900; letter-spacing: 1.5px;">TOTAL MASTERY</span>
            <div id="ov-text" style="color:var(--accent); font-weight:bold; font-size: 1.4rem;">0.0%</div>
        </div>
        <button class="logout-btn" onclick="logout()">LOGOUT</button>
    </div>
    <div class="bar-bg"><div id="ov-bar" class="bar-fill"></div></div>
</div>

<div id="list"></div>

<button class="add-btn" onclick="openModal()">+</button>

<div id="modal" class="modal">
    <div class="modal-content">
        <h3 style="color:var(--accent); margin-top:0;">New Mission</h3>
        <input type="text" id="taskName" placeholder="Mission Name">
        <input type="number" id="goalDays" placeholder="Goal Days">
        <input type="number" id="goalReps" placeholder="Reps Per Day">
        <button class="primary" onclick="addTask()">START TRACKING</button>
        <button onclick="closeModal()" style="background:none; border:none; color:#666; width:100%; padding:15px; cursor:pointer;">Cancel</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // PASTE YOUR CONFIG HERE
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT.firebaseapp.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT.appspot.com",
        messagingSenderId: "YOUR_ID",
        appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let currentUser = null;
    let tasks = [];

    // --- Auth Logic ---
    window.handleAuth = async () => {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        try {
            await signInWithEmailAndPassword(auth, email, pass);
        } catch (e) {
            try {
                await createUserWithEmailAndPassword(auth, email, pass);
            } catch (err) {
                document.getElementById('auth-error').innerText = err.message;
            }
        }
    };

    window.logout = () => signOut(auth);

    onAuthStateChanged(auth, (user) => {
        if (user) {
            currentUser = user;
            document.getElementById('auth-screen').style.display = 'none';
            // Listen to data in real-time
            onSnapshot(doc(db, "users", user.uid), (doc) => {
                tasks = doc.data()?.tasks || [];
                render();
            });
        } else {
            document.getElementById('auth-screen').style.display = 'flex';
            document.getElementById('list').innerHTML = '';
        }
    });

    // --- Task Logic ---
    async function syncData() {
        if (!currentUser) return;
        await setDoc(doc(db, "users", currentUser.uid), { tasks });
    }

    window.openModal = () => document.getElementById('modal').style.display = 'flex';
    window.closeModal = () => document.getElementById('modal').style.display = 'none';

    window.addTask = async () => {
        const name = document.getElementById('taskName').value;
        const days = parseInt(document.getElementById('goalDays').value);
        const reps = parseInt(document.getElementById('goalReps').value);
        if (name && days && reps) {
            tasks.push({ name, days, repsPerDay: reps, completed: [], open: false });
            await syncData();
            closeModal();
            document.getElementById('taskName').value = '';
        }
    };

    window.toggleCard = (i) => {
        tasks[i].open = !tasks[i].open;
        render(); // Local only for UX speed
    };

    window.toggleDot = async (e, taskIdx, dotIdx) => {
        e.stopPropagation();
        const t = tasks[taskIdx];
        const index = t.completed.indexOf(dotIdx);
        if (index > -1) t.completed.splice(index, 1);
        else t.completed.push(dotIdx);
        await syncData();
    };

    window.deleteTask = async (i) => {
        if(confirm("Delete this mission?")) {
            tasks.splice(i, 1);
            await syncData();
        }
    };

    function render() {
        const list = document.getElementById('list');
        list.innerHTML = '';
        let totalDots = 0, totalCompleted = 0;

        tasks.forEach((t, tIdx) => {
            const taskTotal = t.days * t.repsPerDay;
            const taskDone = t.completed.length;
            const taskPct = (taskDone / taskTotal) * 100 || 0;
            totalDots += taskTotal;
            totalCompleted += taskDone;

            let gridHtml = '';
            for (let d = 0; d < t.days; d++) {
                gridHtml += `<div class="day-row"><div class="day-label">D${d+1}</div><div class="reps">`;
                for (let r = 0; r < t.repsPerDay; r++) {
                    const dotIdx = (d * t.repsPerDay) + r;
                    const active = t.completed.includes(dotIdx) ? 'active' : '';
                    gridHtml += `<div class="dot ${active}" onclick="toggleDot(event, ${tIdx}, ${dotIdx})"></div>`;
                }
                gridHtml += `</div></div>`;
            }

            list.innerHTML += `
                <div class="card ${t.open ? 'open' : ''}">
                    <div class="card-header" onclick="toggleCard(${tIdx})">
                        <div style="flex-grow:1; margin-right:15px;">
                            <div class="task-name">${t.name}</div>
                            <div class="bar-bg"><div class="bar-fill" style="width:${taskPct}%"></div></div>
                        </div>
                        <div class="pct-val">${taskPct.toFixed(1)}%</div>
                    </div>
                    <div class="expansion">
                        <div class="day-container">${gridHtml}</div>
                        <div style="text-align:center; padding-top:25px;">
                            <button style="background:none; border:none; color:#422; font-size:0.65rem; font-weight:bold;" onclick="deleteTask(${tIdx})">REMOVE TASK</button>
                        </div>
                    </div>
                </div>`;
        });

        const overall = totalDots > 0 ? (totalCompleted / totalDots * 100).toFixed(1) : 0;
        document.getElementById('ov-text').innerText = overall + '%';
        document.getElementById('ov-bar').style.width = overall + '%';
    }
</script>

<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js');
    }
</script>
</body>
</html>
