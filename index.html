<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Social Progress Tracker</title>
    <style>
        :root { --bg: #000; --card: #111; --accent: #00ff88; --text: #fff; --dot-off: #333; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); padding: 20px; padding-top: 100px; }
        
        #header { position: fixed; top: 0; left: 0; right: 0; background: rgba(0,0,0,0.9); padding: 20px; z-index: 1000; border-bottom: 1px solid #222; }
        .bar-bg { background: #222; border-radius: 4px; height: 8px; width: 100%; margin-top: 8px; }
        .bar-fill { background: var(--accent); height: 100%; width: 0%; transition: 0.3s; border-radius: 4px; }
        
        .card { background: var(--card); padding: 20px; border-radius: 15px; margin-bottom: 20px; border: 1px solid #222; }
        .task-title { font-size: 1.2rem; font-weight: bold; color: var(--accent); margin-bottom: 15px; display: flex; justify-content: space-between; }
        
        .grid { display: flex; flex-direction: column; gap: 10px; margin-bottom: 15px; }
        .day-row { display: flex; align-items: center; gap: 10px; }
        .day-label { font-size: 0.7rem; color: #666; width: 40px; }
        .reps { display: flex; gap: 8px; }
        
        .dot { width: 25px; height: 25px; border-radius: 6px; background: var(--dot-off); cursor: pointer; transition: 0.2s; border: 1px solid #444; }
        .dot.active { background: var(--accent); border-color: var(--accent); box-shadow: 0 0 10px rgba(0,255,136,0.3); }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; z-index: 2000; }
        .modal-content { background: #1a1a1a; padding: 25px; border-radius: 20px; width: 90%; max-width: 400px; }
        input { background: #000; border: 1px solid #333; color: #fff; padding: 12px; width: 100%; margin: 10px 0; box-sizing: border-box; border-radius: 8px; }
        .btn { background: var(--accent); color: #000; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div id="header">
    <div style="display:flex; justify-content:space-between;">
        <span style="font-size:0.8rem; color:#888;">OVERALL PROGRESS</span>
        <span id="ov-text" style="color:var(--accent); font-weight:bold;">0%</span>
    </div>
    <div class="bar-bg"><div id="ov-bar" class="bar-fill"></div></div>
</div>

<div id="list"></div>
<button class="btn" onclick="openModal()" style="margin-top: 20px;">+ ADD NEW TASK</button>

<div id="modal" class="modal">
    <div class="modal-content">
        <h3 style="color:var(--accent)">New Task</h3>
        <input type="text" id="taskName" placeholder="Task Name (e.g. Compliment Strangers)">
        <input type="number" id="goalDays" placeholder="Goal Days (e.g. 5)">
        <input type="number" id="goalReps" placeholder="Reps Per Day (e.g. 3)">
        <button class="btn" onclick="addTask()">CREATE TASK</button>
        <button class="btn" onclick="closeModal()" style="background:none; color:#888;">Cancel</button>
    </div>
</div>

<script>
    let tasks = JSON.parse(localStorage.getItem('socialProgress')) || [];

    function openModal() { document.getElementById('modal').style.display = 'flex'; }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }

    function addTask() {
        const name = document.getElementById('taskName').value;
        const days = parseInt(document.getElementById('goalDays').value);
        const reps = parseInt(document.getElementById('goalReps').value);
        
        if (name && days && reps) {
            tasks.push({
                name,
                days,
                repsPerDay: reps,
                completed: [] // Stores indices of clicked dots
            });
            saveAndRender();
            closeModal();
        }
    }

    function toggleDot(taskIdx, dotIdx) {
        const t = tasks[taskIdx];
        const index = t.completed.indexOf(dotIdx);
        if (index > -1) t.completed.splice(index, 1);
        else t.completed.push(dotIdx);
        saveAndRender();
    }

    function saveAndRender() {
        localStorage.setItem('socialProgress', JSON.stringify(tasks));
        const list = document.getElementById('list');
        list.innerHTML = '';
        let totalDots = 0;
        let totalCompleted = 0;

        tasks.forEach((t, tIdx) => {
            const taskTotal = t.days * t.repsPerDay;
            const taskDone = t.completed.length;
            const taskPct = (taskDone / taskTotal) * 100;
            totalDots += taskTotal;
            totalCompleted += taskDone;

            let gridHtml = '';
            for (let d = 0; d < t.days; d++) {
                gridHtml += `<div class="day-row"><div class="day-label">Day ${d+1}</div><div class="reps">`;
                for (let r = 0; r < t.repsPerDay; r++) {
                    const dotIdx = (d * t.repsPerDay) + r;
                    const active = t.completed.includes(dotIdx) ? 'active' : '';
                    gridHtml += `<div class="dot ${active}" onclick="toggleDot(${tIdx}, ${dotIdx})"></div>`;
                }
                gridHtml += `</div></div>`;
            }

            list.innerHTML += `
                <div class="card">
                    <div class="task-title">
                        ${t.name}
                        <span style="font-size:0.8rem; color:#888" onclick="deleteTask(${tIdx})">âœ•</span>
                    </div>
                    <div class="grid">${gridHtml}</div>
                    <div class="bar-bg"><div class="bar-fill" style="width:${taskPct}%"></div></div>
                </div>`;
        });

        const overall = totalDots > 0 ? (totalCompleted / totalDots * 100).toFixed(1) : 0;
        document.getElementById('ov-text').innerText = overall + '%';
        document.getElementById('ov-bar').style.width = overall + '%';
    }

    function deleteTask(i) {
        if(confirm("Delete task?")) {
            tasks.splice(i, 1);
            saveAndRender();
        }
    }

    saveAndRender();
</script>
</body>
</html>
